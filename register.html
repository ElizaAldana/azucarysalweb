<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/sass/style.css">

</head>
<body>

    <div class="register__imagen"><img src="./images/jim.png"></div>
    <form id="register" class="auth">
        <h1>Regístrate :D</h1>
        <input type="text" placeholder="Nombre completo" name="name">
        <input type="email" placeholder="Correo electrónico" name="email">
        <input type="password" placeholder="Contraseña" name="password">
        <input type="text" placeholder="Ciudad" name="city">
        <input type="text" placeholder="Dirección" name="adress">
        <input type="submit" value="Registrarme">
    </form>
    
    <script type="module" src="./js/auth.js"></script>

</body>
</html>
